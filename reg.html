<html>
<head>
<title > Registration page </title>
</head>
<body>
<form name="login" method="get/post" action="">
<table border="1" align="center" width="400" bgcolor="#b1040e" style="color: white;" >
<div style="background-image: url('pic1.jpg');">
<caption>Registration form</caption>
<tr>
<th>First name:</th>
<td><input type="text" name="firstname"><br></td>
</tr>
<tr>
<th>Last name:</th>
<td><input type="text" name="lastname"><br></td>
</tr>
<tr>
<th>Father name:</th>
<td><input type="text" name="firstname"><br></td>
</tr>
<tr>
<th>Mobile number:</th>
<td><input type="number" name="mobilenumber"><br></td>
</tr>
<tr>
<th>User name:</th>
<td><input type="text" name="username"><br></td>
</tr>
<tr>
<th>Password:</th>
<td><input type="password" name="password"><br></td>
</tr>
<tr>
<th>Re-enter Password:</th>
<td><input type="password" name="password"><br></td>
</tr>
<tr>
<th>Email:</th>
<td><input type="email" name="email"><br></td>
</tr>
<tr>
<th>Address:</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>Gender:</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Subjects:</th>
<td>
CD<input type="checkbox" name="x[]" value="h"/>
AI<input type="checkbox" name="x[]" value="h2"/>
IMP<input type="checkbox" name="x[]" value="h3"/>
WT<input type="checkbox" name="x[]" value="h4"/>
MC<input type="checkbox" name="x[]" value="h5"/>
DMDW<input type="checkbox" name="x[]" value="h6"/>
</td>
</tr>
<tr>
<th>DOB:</th>
<td><input type="date" name="email"><br></td>
</tr>
<tr>
<th>Section:</th>
<td>
<select section="section">
<option value="" selected="selected" disabled="disabled">Select your section</option>
<option value="1">3B1</option>
<option value="2">3B2</option>
<option value="3">3B3</option>
<option value="4">3B4</option>
<option value="5">3B5</option>
<option value="6">3B6</option>
<option value="7">3B7</option>
<option value="8">3B8</option>
<option value="9">3B9</option>
<option value="10">3B10</option>
<option value="11">3B11</option>
<option value="12">3B12</option>
<option value="13">3B13</option>
<option value="14">3B14</option>
<option value="15">3B15</option>
<option value="16">3B16</option>
<option value="17">3B17</option>
<option value="18">3B18</option>
<option value="19">3B19</option>
</select>
</td>
</tr>
<tr>
<th>Physically Challenged:</th>
<td>
Yes<input type="radio" name="yes" value="y"/>
No<input type="radio" name="no" value="n"/>
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit"/>
<input type="reset" value="Clear"/>
</td>
</tr>
</table>
</form>
</body>
</html>
